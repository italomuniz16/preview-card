<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Cartão de Visualização.</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-component">
          <h1 class="title">
            Tenha <span>ideias</span> para ajudar no crescimento do seu negócio.
          </h1>
          <p class="subtitle">
            Descubra os benefícios da análise de dados e faça melhores decisões.
          </p>
          <div class="stat-box">
            <div>
              <p class="num">10k+</p>
              <p>empresas</p>
            </div>
            <div>
              <p class="num">314</p>
              <p>templates</p>
            </div>
            <div>
              <p class="num">12m+</p>
              <p>consultas</p>
            </div>
          </div>
        </div>
        <div class="img-component">
          <img src="images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
